<form class="form" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <span>Add New Ware House</span>
        <button class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="col-lg-12 mt-1 mb-3 ">
            <input type="text" placeholder="Ware House Name" class="form-control" [formControl]="form.controls['wareHouseName']"
                [ngClass]="{'form-control-danger': form.controls['wareHouseName'].hasError('required') && form.controls['wareHouseName'].touched}"
            />
            <div class="m-1" *ngIf="form.controls['wareHouseName'].hasError('required') && form.controls['wareHouseName'].touched">Name is required</div>
        </div>

        <div class=" form-group col-lg-12">
            <input type="text" placeholder="Ware House Location" class="form-control" [formControl]="form.controls['wareHouseLocation']"
                [ngClass]="{'form-control-danger': form.controls['wareHouseLocation'].hasError('required') && form.controls['wareHouseLocation'].touched}"
            />
            <div class="m-1" *ngIf="form.controls['wareHouseLocation'].hasError('required') && form.controls['wareHouseLocation'].touched">Locations is required</div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-md btn-primary">Add</button>
    </div>
</form>
