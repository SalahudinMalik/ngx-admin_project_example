<nb-card>
  <nb-card-header>
    Customer List
    <i (click)="ngOnInit()" class="ion-refresh float-right"></i>
  </nb-card-header>
  <nb-card-body>
    <div class="loader" *ngIf="loader">

    </div>
    <div *ngIf="!loader">
      <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
