<form class="form" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <span>Add New Item</span>
        <button class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="col-lg-12 mt-1 mb-3 ">
            <input type="text" placeholder="Item Name" class="form-control" [formControl]="form.controls['name']" [ngClass]="{'form-control-danger': form.controls['name'].hasError('required') && form.controls['name'].touched}"
            />
            <div class="m-1" *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched">Name is required</div>
        </div>

        <div class=" form-group col-lg-12">
            <input type="text" placeholder="Item Code" class="form-control" [formControl]="form.controls['code']" [ngClass]="{'form-control-danger': form.controls['code'].hasError('required') && form.controls['code'].touched}"
            />
            <div class="m-1" *ngIf="form.controls['code'].hasError('required') && form.controls['code'].touched">Code is required</div>
        </div>
        <div class=" form-group col-lg-12">
            <select [formControl]="form.controls['unit']" (change)="dealerChange()" class="form-control">
                <option value="1">Nos</option>
                <option value="2">KG</option>
                <option value="3">Meter</option>
                <option hidden disabled [selected]="true">Please Select Unit</option>
            </select>
        </div>

        <div class=" form-group col-lg-12">
            <input type="text" placeholder="Description" class="form-control" [formControl]="form.controls['description']" [ngClass]="{'form-control-danger': form.controls['description'].hasError('required') && form.controls['description'].touched}"
            />
            <div class="m-1" *ngIf="form.controls['description'].hasError('required') && form.controls['description'].touched">Desciption is required</div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-md btn-primary">Add</button>
    </div>
</form>
