<input (focusout)="focusOut()" type="text" placeholder="{{title}}" class="form-control" [(ngModel)]="formControlValue" (ngModelChange)="searchEntries($event)"
  [value]="inputString" />
<div [hidden]="results.length==0" class="mt-2 container">
  <nb-card *ngFor="let result of results" (click)="getChoiceLabel(result)" class="item-search active">
    <label> {{ result }}</label>
  </nb-card>
</div>
