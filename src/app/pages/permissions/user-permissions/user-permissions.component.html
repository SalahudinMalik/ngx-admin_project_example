<nb-card>
  <nb-card-header>
    Permission List
    <button type="button" class="btn-icon btn btn-outline-primary" style="float: right;" (click)="addPermissions()">
      <i class="nb-plus"></i>
    </button>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (edit)="openUpdateModal($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
