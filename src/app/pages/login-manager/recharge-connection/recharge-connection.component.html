<form class="form" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <nb-card [ngStyle]="{'border-color': boarderColor , 'border-width.px': 3}" >
        <nb-card-header>Connection Verification

            <button type="button" class="btn-icon btn btn-primary m-0 p-0" style="float: right;" (click)="getincomingConnection()">
                <i class="nb-loop"></i>
            </button>

        </nb-card-header>
        <nb-card-body>

            <div class="row" *ngIf="incomingConnection">

                <div class="inner" style="margin: 0 auto;" *ngIf="countDown">
                    <h2>{{countDown | async}} seconds</h2>
                </div>
                <div class="inner" style="margin: 0 auto;" *ngIf="countUp">
                    <h2>{{countUp | async}} seconds</h2>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-6">
                    <div class="form-group has-feedback">
                        <label>Login Name</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['loginName']" id="loginName" />
                        <span (click)="copyToClipBoard('loginName')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback" style="opacity: 0.7;">
                        <label>Dealer Id</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['dealerId']" id="dealerId" />
                        <!-- <span (click)="copyToClipBoard('dealerId')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span> -->
                    </div>
                    <div class="singlePackage" [hidden]="isPackageChanged">
                        <div class="form-group has-feedback">
                            <label>Package</label>
                            <input type="text" disabled class="form-control" [formControl]="form.controls['package']" id="package" />
                            <span (click)="copyToClipBoard('package')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                        </div>
                    </div>
                    <div class="multiplePackage" [hidden]="!isPackageChanged">
                        <div class="form-group has-feedback">
                            <label>Old Package</label>
                            <input type="text" disabled class="form-control" [formControl]="form.controls['package']" id="package" />
                            <span (click)="copyToClipBoard('package')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                        </div>
                        
                    </div>

                    <div class="form-group has-feedback " style="opacity: 0.7;">
                        <label>Plan Expiry</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['planExpiry']" id="planExpiry" />
                        <!-- <span (click)="copyToClipBoard('planExpiry')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span> -->
                    </div>
                    <div class="form-group has-feedback">
                        <label>First Name</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['firstName']" id="firstName" />
                        <span (click)="copyToClipBoard('firstName')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback" style="opacity: 0.7;">
                        <label>Status</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['status']" id="status" />
                    </div>
                    <div class="form-group has-feedback">
                        <label>Password</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['password']" id="password" />
                        <span (click)="copyToClipBoard('password')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label>Phone No</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['phoneNo']" id="phoneNo" />
                        <span (click)="copyToClipBoard('phoneNo')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label>Address</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['address']" id="address" />
                        <span (click)="copyToClipBoard('address')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                </div>

                <!-- /////////////////////////////////////////////////////////////////// -->

                <div class="col-lg-6">
                    <div class="form-group has-feedback">
                        <label>CNIC</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['cnic']" id="cnic" />
                        <span (click)="copyToClipBoard('cnic')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                       
                    </div>
                    <div class="form-group has-feedback" style="opacity: 0.7;">
                        <label>Partner Id</label>
                        <input type="text" disabled disabled class="form-control" [formControl]="form.controls['partnerId']" id="partnerId" />
                    </div>
                    <div class="form-group has-feedback"  [hidden]="!isPackageChanged">
                            <label>New Package</label>
                            <input type="text" disabled class="form-control" [formControl]="form.controls['new_package']" id="new_package" />
                            <span (click)="copyToClipBoard('new_package')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label>Email</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['email']" id="email" />
                        <span (click)="copyToClipBoard('email')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label>Last Name</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['lastName']" id="lastName" />
                        <span (click)="copyToClipBoard('lastName')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="spacer">
                    </div>
                    <div class="form-group has-feedback">
                        <label>Confirm Password</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['confirmPassword']" id="confirmPassword" />
                        <span (click)="copyToClipBoard('confirmPassword')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label>Mobile No</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['mobileNo']" id="mobileNo" />
                        <span (click)="copyToClipBoard('mobileNo')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label>Remarks</label>
                        <input type="text" disabled class="form-control" [formControl]="form.controls['remarks']" id="remarks" />
                        <span (click)="copyToClipBoard('remarks')" class="glyphicon glyphicon-copy form-control-feedback clipIcon"></span>
                    </div>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button (click)="activateConnection()" *ngIf="incomingConnection" [hidden]="isActivated" type="button" class="btn btn-primary btn-block">
                        Activated</button>
                    <button (click)="rechargeConnection()" *ngIf="incomingConnection" [hidden]="!isActivated || isPackageChanged"  type="button" class="btn btn-primary btn-block">
                        Recharge</button>
                    <button (click)="packageChanged()" *ngIf="incomingConnection" [hidden]="!isPackageChanged" type="button"  class="btn btn-primary btn-block">
                        Package Changed</button>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</form>
