<nb-card>
  <nb-card-header>
    Connections List
  </nb-card-header>
  <nb-card-body>
    <div class="loader text-center" *ngIf="loader">

    </div>
    <div *ngIf="!loader">
      <ng2-smart-table [settings]="settings" [source]="source" (edit)="renewModal($event)" (userRowSelect)="onUserRowSelect($event)"
        (delete)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>

  </nb-card-body>
</nb-card>
