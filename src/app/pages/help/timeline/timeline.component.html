<div class="row " id="outer">
  <div id="inner" class="col-lg-12">
    <nb-card>
      <nb-card-header>Process Timeline
        </nb-card-header>
      <nb-card-body>
        <ul *ngFor="let detail of customerDetails" class="timeline timeline-split">

          <li class="timeline-item period">
            <div class="timeline-info"></div>
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <h2 class="timeline-title nb-card-header">{{detail?.month}} </h2>
            </div>
          </li>

          <li *ngFor="let package of detail?.packages" class="timeline-item">
            <div class="timeline-info ">
              <!-- <span>{{package?.date}} </span> -->
            </div>
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <h3 class="timeline-title nb-card-header">{{package?.name}} </h3>
            </div>
          </li>
          <li class="timeline-item period"></li>


        </ul>
      </nb-card-body>
    </nb-card>
  </div>
</div>
