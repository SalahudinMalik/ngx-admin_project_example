<form class="form" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <div class="row " id="outer">
      <div id="inner" class="col-lg-6">
        <nb-card>
          <nb-card-header>Package Information
            <span (click)="enableEdit()" *ngIf="editable" class="updateIcon">
              <i class="nb-edit"></i>

            </span>
            <span (click)="disableEdit()" *ngIf="!editable&&!btnSave" class="updateIcon">

              <i class="nb-close"></i>
            </span>
          </nb-card-header>
          <nb-card-body>
            <!-- <select class="form-control" id="exampleFormControlSelect1" [formControl]="form.controls['expensivecategory']" [ngClass]="{'form-control-danger': form.controls['expensivecategory'].hasError('required') && form.controls['expensivecategory'].touched}">
              <option [selected]=true>-</option>
              <option *ngFor="let cate of category">{{cate.name}}</option>
          </select>
         <div style="color:red" class="form-control-feedback" *ngIf="form.controls['expensivecategory'].hasError('required') && form.controls['expensivecategory'].touched">Expense Category is required.</div> 
      </div> -->
            <div class=" form-group ">
              <!-- <input type="number" placeholder="CNIC Number" class="form-control"/> -->
              <label>Package Name</label>
              <input type="text" placeholder="Package Name" class="form-control" [formControl]="form.controls['packageName']" [ngClass]="{'form-control-danger': form.controls['packageName'].hasError('required')  && form.controls['packageName'].touched}"
              />
              <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['packageName'].hasError('required') && form.controls['packageName'].touched">Package name is required</div>
            </div>

            <div class="form-group">
              <label>Bandwidth</label>
              <input type="number" placeholder="Bandwidth" class="form-control" [formControl]="form.controls['bandwidth']" [ngClass]="{'form-control-danger': form.controls['bandwidth'].hasError('required') && form.controls['bandwidth'].touched}">
              <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['bandwidth'].hasError('required') && form.controls['bandwidth'].touched">Bandwidth is required.</div>

            </div>

            <div class="form-group">
              <label>Data Limit</label>
              <input type="number" placeholder="Data Limit" class="form-control" [formControl]="form.controls['dataLimit']" [ngClass]="{'form-control-danger': form.controls['dataLimit'].hasError('required') && form.controls['dataLimit'].touched}">
              <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['dataLimit'].hasError('required') && form.controls['dataLimit'].touched">Data Limit is required.</div>

            </div>
            <div class="form-group">
              <label>Cost Price</label>
              <input type="number" placeholder="Cost Price" class="form-control" [formControl]="form.controls['costPrice']" [ngClass]="{'form-control-danger': form.controls['costPrice'].hasError('required') && form.controls['costPrice'].touched}">
              <div style="color:red" class="m-1 form-control-feedback" *ngIf="form.controls['costPrice'].hasError('required') && form.controls['costPrice'].touched">Cost Price is required.</div>

            </div>






            <div class="float-right">
              <button *ngIf="btnSave" type="submit" [disabled]="!form.valid" class="btn btn-primary btn-md">Save</button>
              <button *ngIf="!btnSave" type="submit" [disabled]="!disableUpdate" class="btn btn-primary btn-md">Update</button>
            </div>

          </nb-card-body>
        </nb-card>

      </div>


    </div>
  </fieldset>
</form>
