<form class="form" role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <div class="row " id="outer">
      <div id="inner" class="col-lg-6">
        <nb-card>
          <nb-card-header>Add Complaints</nb-card-header>
          <nb-card-body>
            <div class=" form-group ">
              <label>Username</label>
              <input type="text" placeholder="Connection Name" class="form-control" [formControl]="form.controls['connection']" [ngClass]="{'form-control-danger': form.controls['connection'].hasError('required')  && form.controls['connection'].touched}"
              />
              <div class="m-1" *ngIf="form.controls['connection'].hasError('required') && form.controls['connection'].touched">Connection name is required</div>
            </div>
            <div class=" form-group ">
              <label>Subject</label>
              <input type="text" placeholder="Subject" class="form-control" [formControl]="form.controls['subject']" [ngClass]="{'form-control-danger': form.controls['subject'].hasError('required')  && form.controls['subject'].touched}"
              />
              <div class="m-1" *ngIf="form.controls['subject'].hasError('required') && form.controls['subject'].touched">Subject is required</div>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea rows="4" placeholder="Complaint description" class="form-control" [formControl]="form.controls['complaint']" [ngClass]="{'form-control-danger': form.controls['complaint'].hasError('required') && form.controls['complaint'].touched}"></textarea>
              <div class="m-1" *ngIf="form.controls['complaint'].hasError('required') && form.controls['complaint'].touched">Complaint is required.</div>
            </div>
            <div class="float-right">
              <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-md">Save</button>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </fieldset>
</form>
